<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>How long to beat Steam</title>
</head>
<body>
    <a href="https://www.google.com/search?q=steamid64" target="_blank">SteamId64</a>
    <input type="text" data-bind="value: steamId">
    <button data-bind="click: howlongClicked">Tell me how long</button>
    <br/>
    <div id="howLongToBeatResult"></div>
    <table>
        <thead>
            <tr>
                <th>AppId</th>
                <th>Name</th>
                <th>Playtime</th>
                <th>TTB Main</th>
                <th>TTB Main + Extras</th>
                <th>TTB Completionist</th>
                <th>TTB Combined</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: games">
            <tr>
                <td data-bind="text: steamId"></td>
                <td data-bind="text: steamName"></td>
                <td data-bind="text: steamPlaytime"></td>
                <td data-bind="text: $data.timeToBeat.main"></td>
                <td data-bind="text: $data.timeToBeat.extras"></td>
                <td data-bind="text: $data.timeToBeat.completionist"></td>
                <td data-bind="text: $data.timeToBeat.combined"></td>
                <td><a data-bind="visible: visible, attr: {href: hltbUrl}" target="_blank">Find on HLTB</a></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
</body>
</html>
